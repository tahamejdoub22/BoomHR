
      <div class="card">
        <p-toast></p-toast>
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
              <button pButton type="button" label="Create user" (click)="displayDialog = true"></button>

                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedUsers()" [disabled]="!selectedUsers || !selectedUsers.length"></button>
            </ng-template>
    
            <!-- <ng-template pTemplate="right">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
            </ng-template> -->
        </p-toolbar>
    
        <p-table
            #dt
            [value]="users"
            [rows]="10"
            [paginator]="true"
            [globalFilterFields]="['username', 'email', 'roles']"
            [tableStyle]="{ 'min-width': '75rem' }"
            [(selection)]="selectedUsers"
            [rowHover]="true"
            dataKey="_id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true"
        >
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <h5 class="m-0">Manage Users</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                    </span>
                </div>
            </ng-template>
            
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="username" style="min-width:15rem">Username <p-sortIcon field="username"></p-sortIcon></th>
                    <!-- <th>Image</th> -->
                    <th pSortableColumn="email">email <p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="roles" style="min-width:10rem" >Role <p-sortIcon field="roles"></p-sortIcon></th>
                    <th  style="min-width:10rem" >Password </th>

                    <th pSortableColumn="actions">Actions </th>
 
                    <!-- <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th> -->
                    <!-- <th pSortableColumn="inventoryStatus" style="min-width:10rem">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th> -->
                    <th></th>
                </tr>
            </ng-template>
             
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="user"></p-tableCheckbox>
                    </td>
                    <td>{{ user.username }}</td>
                    <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="50" class="shadow-4" /></td> -->
                    <!-- <td>{{ product.email | currency: 'USD' }}</td> -->
                    <td>{{ user.email }}</td>
                    <td *ngFor="let role of user.roles">{{ role.name }}</td>
                    <!-- <td>{{ user.password | decryptPassword   }}</td> -->
                    <span *ngFor="let char of user.password.substring(0, 5).split('')">&#9679;</span>
                                        <!-- <td>{{ user.password }}</td> -->



                    <!-- <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td> -->   
                    <!-- <td>
                        <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>
                    </td> -->
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(user)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteUserrr(user)"></button>
                    </td>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">In total there are {{ users ? users.length : 0 }} users.</div>
            </ng-template>
        </p-table> 
    </div> 

      <p-dialog header="Create User" [visible]="displayDialog">
        <form (ngSubmit)="createuser(userForm)" #userForm="ngForm">
          <div class="p-grid">
            <div class="p-col-12 p-md-4">
              <label for="roles">roles</label>
              <p-dropdown
                [options]="rolesitem"
                [(ngModel)]="selectedRole"
                optionLabel="name"
                name="name"
                required
              ></p-dropdown>
            </div>
            <br><br><br>
            <div class="p-col-12 p-md-4">
              <label for="username">Username</label>
              <input
              autofocus
              pInputText
              id="username"
              [(ngModel)]="newdUser.username"
              (ngModelChange)="newdUser.username=$event"
              name="username"
              type="text"
              required
            />
            <br><br><br>
            
            </div>
            <div class="p-col-12 p-md-4">
              <label for="email">Email</label>
              <input
              
              pInputText
              id="email"
              [(ngModel)]="newdUser.email"
              (ngModelChange)="newdUser.email=$event"
              name="email"
              type="text"
              required
              [disabled]="isEmailDisabled"
            />
            <br><br><br>
            
            </div>
            <div class="p-col-12 p-md-4">
              <label for="password">Password</label>
              <input
              pInputText
              id="password"
              [(ngModel)]="newdUser.password"
              (ngModelChange)="newdUser.password=$event"
              name="password"
              type="text"
              required
            />
            <br><br><br>
            
            </div>
          </div>
     
      
          <div class="p-grid">
            <div class="p-col-12">
              <button pButton type="submit" label="{{ isEditing ? 'Save' : 'Create User' }}"   [disabled]="!userForm.valid"></button>
              <!-- <button pButton type="submit" label="Save" [disabled]="!userForm.valid"></button> -->
              <button pButton type="button" label="Cancel" (click)="displayDialog = false"></button>
            </div>
      

      <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
